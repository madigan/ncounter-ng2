<h2>Add Character</h2>
<div class='col-md-12'>
  <form [formGroup]='addForm'>
    <div class='form-group'>
      <label for='name'>Name</label>
      <input id='name'
        type='text'
        formControlName='name'
        class='form-control'>
    </div>
    <div class='form-group'>
      <label for='description'>Description</label>
      <input id='description'
        formControlName='description'
        type='text'
        class='form-control'>
    </div>
    <div class='form-group'>
      <label for='health'>Health</label>
      <input id='health'
        formControlName='health'
        type='number'
        class='form-control'>
    </div>
    <div class='form-group'>
      <label for='experience'>XP Value</label>
      <input id='experience'
        formControlName='experience'
        type='number'
        class='form-control'>
    </div>
    <div class='btn-group'>
      <button
        type='submit'
        class='btn btn-success'
        (click)='onSubmit()'
        [disabled]='!addForm.valid'>
        Create
      </button>
      <button
        class='btn btn-warning'
        routerLink='/roster'>
        Back
      </button>
    </div>
  </form>
</div>
