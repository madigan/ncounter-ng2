<h2>Add Name Generator</h2>
<form [formGroup]='addForm' class='form'>
  <div class='form-group'>
    <label for='name'>Generator Name</label>
    <input id='name'
      formControlName='name'
      class='form-control'
      type='text'>
  </div>
  <div class='form-group'>
    <label for='names'>Name List</label>
    <textarea id='names'
      formControlName='names'
      class='form-control'
      rows='10'></textarea>
    <div class='form-text text-muted'>
      Each name should be on a separate line.
    </div>
    <div>
      <button
        class='btn btn-success'
        type='submit'
        (click)='onSubmit()'
        [disabled]='!addForm.valid'>
        Add
      </button>
      <button class='btn btn-warning' routerLink='/admin'>Cancel</button>
    </div>
  </div>
</form>
