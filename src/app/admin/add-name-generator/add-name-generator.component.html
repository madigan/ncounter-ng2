<h2>Add Name Generator</h2>
<form [formGroup]='addForm' class='form'>
  <div class='form-group'>
    <label for='name'>Generator Name</label>
    <input id='name'
      formControlName='name'
      class='form-control'
      type='text'>
  </div>
  <div class='form-group'>
    <label for='separator'>Separator</label>
    <input id='separator'
      formControlName='separator'
      type='text'
      class='form-control' />
  </div>
  <div
    class='row'
    formArrayName='names'>
    <div
      *ngFor='let control of listControl.controls;let i = index'
      class='col-sm-{{12/listControl.length}}'>
      <label for='names'>Name List</label>
      <textarea id='names'
        [formControlName]='i'
        class='form-control'
        rows='10'></textarea>
    </div>
  </div>
  <div class='form-text text-muted'>
    Each name should be on a separate line.
  </div>
  <div>
    <button
      class='btn btn-info fa fa-minus'
      (click)='removeList()'
      [disabled]='!canRemove()'></button>
    <button
      class='btn btn-info fa fa-plus'
      (click)='!addList()'
      [disabled]='!canAdd()'></button>
  </div>
  <hr />
  <div>
    <button
      class='btn btn-success'
      type='submit'
      (click)='onSubmit()'
      [disabled]='!addForm.valid'>
      Add
    </button>
    <button class='btn btn-warning' routerLink='/admin'>Cancel</button>
  </div>
</form>
