<h2>Edit {{ generator.name }}</h2>
<form [formGroup]='editForm'>
  <div class='form-group'>
    <label for='id'>ID</label>
    <input id='id' value='{{ generator.ID }}' disabled='true' />
  </div>
  <div class='form-group'>
    <label for='name'>Generator Name</label>
    <input id='name'
      formControlName='name'
      type='text'
      class='form-control' />
  </div>
  <div class='form-group'>
    <label for='separator'>Separator</label>
    <input id='separator'
      formControlName='separator'
      type='text'
      class='form-control' />
  </div>
  <div
    class='row'
    formArrayName='names'>
    <div
      *ngFor='let control of lists.controls; let i = index'
      class='col-sm-{{12/lists.length}}'>
      <label>Name List</label>
      <textarea
        class='form-control'
        [formControlName]='i'
        rows='{{ generator.names[i].length + 1 }}'>
        {{control.value}}
      </textarea>
    </div>
  </div>
  <div class='form-text text-muted'>
    Each name should be on a separate line.
  </div>
  <div>
    <button
      class='btn btn-info fa fa-minus'
      (click)='removeList()'
      [disabled]='!canRemove()'></button>
    <button
      class='btn btn-info fa fa-plus'
      (click)='!addList()'
      [disabled]='!canAdd()'></button>
  </div>
  <hr />
  <div>
    <button
      class='btn btn-success'
      type='submit'
      (click)='onSubmit()'
      [disabled]='!editForm.valid'>
      Save
    </button>
    <button class='btn btn-warning' routerLink='/admin'>Cancel</button>
  </div>
</form>
