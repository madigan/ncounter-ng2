<h2>Add a Monster!</h2>
<form [formGroup]='addForm'>
  <div class='form-group'>
    <label for="species">Species</label>
    <select id="species" name="species"
      class='form-control'
      [ngModelOptions]='{standalone: true}'
      [(ngModel)]='speciesID'>
      <option value='undefined'>Select a species...</option>
      <option
        *ngFor='let monster of monsters'
        [value]='monster.ID'>
        {{monster.name}}
      </option>
    </select>
  </div>
  <div class='form-group'>
    <label for="name">
      Name
      <span
        class='fa fa-random'
        (click)='randomizeName()'
        *ngIf='generator'>
      </span>
    </label>
    <input id='name'
      formControlName="name"
      type='text'
      class='form-control' />
  </div>
  <div class='form-group'>
    <label for="initiative">
      Init
    </label>
    <input id="initiative"
      formControlName="initiative"
      type='number'
      class='form-control' />
  </div>
  <div class='form-group'>
    <label for="health">Health</label>
    <input id='health'
      formControlName='health'
      type="number"
      class='form-control' />
    <p class="help-block" *ngIf='species'>A {{species.name}} typically has {{species.health.toString()}} health points.</p>
  </div>
  <button
    type='submit'
    class='btn btn-success'
    (click)="addCombatant()"
    [disabled]='!addForm.valid'>
    Add
  </button>
  <button
    class='btn btn-warning'
    (click)="reset()">
    Reset
  </button>
</form>
