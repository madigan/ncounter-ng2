<h2>Graveyard</h2>
<table
  *ngIf='deceased.length > 0'
  class='table'>
  <thead>
    <tr>
      <th>Name</th>
      <th>XP</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let combatant of deceased">
      <td>{{combatant.name}}</td>
      <td>{{combatant.experience}}</td>
      <td><button class='btn btn-danger fa fa-trash'(click)="remove( combatant )"></button></td>
    </tr>
  </tbody>
</table>

<div class='card'>
  <div class='card-body'>
    <h5 class='card-title'>
      Experience Gained
    </h5>
      <p class='card-text' *ngIf='deceased.length == 0'>
        Absolutely nothing is dead. How disappointing.
      </p>
      <p class='card-text' *ngIf='deceased.length > 0'>
        {{totalExperience}}
        /
        <input [(ngModel)]='partySize' type='number' min='1' />
        =
        {{totalExperience / partySize}}
      </p>
  </div>
</div>
