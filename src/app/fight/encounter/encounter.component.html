<h2>Current Encounter</h2>
<table
  *ngIf='current.combatants.length > 0'
  class='table'>
  <thead>
    <tr>
      <td>Init</td>
      <td>Name</td>
      <td>Health</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let combatant of current.combatants"
      [ngClass]="{'selected': current.currentCombatant == combatant }">
      <td>{{combatant.initiative}}</td>
      <td>{{combatant.name}}</td>
      <td>
        <input type="number" [(ngModel)]="combatant.currentHP" />
        /
        <input type="number" [(ngModel)]="combatant.maxHP" />
      </td>
      <td><button class='btn btn-danger fa fa-trash'(click)="current.remove( combatant )"></button></td>
    </tr>
  </tbody>
  <button (click)="current.advance()">Next</button>
</table>
<div
  *ngIf='current.combatants.length == 0'
  class='card'>
  <div class='card-body'>
    There are no combatants in this encounter. Maybe you should add some?
  </div>
</div>
